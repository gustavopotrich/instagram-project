<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="full-page">
        <div class="phone-container">
            <img src="img/instagram-phone.png" class="instagram-phone">
        </div>
        <div class="login-container">
            <div class="login-group">
                <img src="img/instagram-logo.png" class="instagram-logo">
                <img src="img/perfil-instagram.jpg" class="profile-photo">
                <p class="continue-account">Continuar como gustavo.potrich</p>
                <p class="remove-account">Remover conta</p>
            </div>
            <div class="sign-up">
                <p class="not-account">Não é gustavo.potrich?</p>
                <p class="not-account"> <span class="link-blue">Trocar de conta</span> ou <span
                        class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="application-container">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="get-buttons">
                    <img src="img/apple-button.png" class="apple-button">
                    <img src="img/googleplay-button.png" class="google-button">
                </div>
            </div>
        </div>
    </div>
    </main>
</body>

</html>
